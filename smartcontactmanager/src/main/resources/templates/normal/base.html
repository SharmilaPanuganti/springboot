<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://cdn.tiny.cloud/1/0i3kjfjny7ntsllhj613ko6hlbsa839jjctstus8knb4111v/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea',
            forced_root_block: '',
            apply_source_formatting: true
        });
    </script>
    <title th:text="${title}">Base html</title>
</head>

<body>
    <!----navbar--->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark bg-primary ">
        <a class="navbar-brand text-white " href="#">Smart Contact</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto  ">
                <li class="nav-item active ">
                    <a class="nav-link text-white " th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " th:href="@{/about}">About</a>
                </li>
                <li class="nav-item"><a class="nav-link text-white " href="#" tabindex="-1" aria-disabled="true"><span
                            th:text="${user.name}"></span></a></li>

                <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}" href="#" tabindex="-1"
                        aria-disabled="true">Logout</a></li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light  my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!----end of navbar---->
    <!-- <div class="alert alert-primary" role="alert">
        A simple primary alert-check it out!
    </div> -->

    <!---END sidebar--->
    <!----Content area--->

    <i onClick="toggleSidebar()" class="fa fa-bars m-3"></i>
    <div class="container-fluid d-flex mt-3 ">
        <div class="sidebar col-md-3">
            <!-- <span class="crossBtn">&times;</span> -->
            <a href="#" th:href="@{/users/index}" class="item"><i class="fas fa-home"></i>Home</a>
            <a href="#" class="item" th:href="@{/users/show_contacts/0}"><i class="fa fa-id-card-alt"></i>View
                Contact</a>
            <a href="#" th:href="@{/users/add-contact}" class="item"><i class="fas fa-pencil-alt"></i>About-us</a>
            <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>logout</a>
            <a href="#" class="item"><i class="fa fa-cogs"></i>Settings</a>

            <div class="divider"></div>
        </div>
        <div class="content " th:replace="${content}"></div>

    </div>
    <script th:src=" @{/js/script.js}">
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
