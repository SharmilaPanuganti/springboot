<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>
</head>

<body>
    <section>
        <div class="container text-center">
            <img src="" style="height:200px;width:200px;" class="my_profile_picture"
                th:src="@{'/img/'+${contact.image}}" alt="profile-picture" </img>
            <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${contact.email}" </td>

                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td><span th:text="${contact.phone}" </td>

                    </tr>
                    <tr>
                        <th scope="row">Work</th>
                        <td><span th:text="${contact.work}" </td>

                    </tr>



                </tbody>


            </table>
            <div class="description mt-3">
                <th:block th:utext="${contact.description}"></th:block>
            </div>
        </div>

    </section>
</body>
