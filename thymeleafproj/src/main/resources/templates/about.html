<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>About</h2>
    <h2 th:text="${#strings.toUpperCase(name)}"></h2>
    <h2>Length:<span th:text="${#strings.length(name)}"></span></h2>
    <h3>Date:<span th:text="${date}"></span></h3>
    <div th:with="a=3,b=2,n=${name}">
        <h4>a:<span th:text="'value is '+${a}"></span></h4>
        <h4>b:<span th:text="${b}"></span></h4>
        <h4><span th:text="'name:'+${n}"></span></h4>
        <h3 th:text="'sum of '+${a}+' and '+${b}+' is '+${a+b}"></h3>

    </div>

</body>

</html>
