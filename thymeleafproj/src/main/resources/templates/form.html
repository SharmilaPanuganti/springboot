<!doctype html>
<html lang="en" xmlns:th-"http://www.tymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center">Login here</h2>
    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/process}" method="post" th:object="${loginData}" novalidate>
                    <div class="mb-3">
                        <label for="userName" class="form-label">User name</label>
                        <input type="text" class="form-control" id="userName" name="userName"
                            th:value="${loginData.userName}"
                            th:classAppend="${#fields.hasErrors('userName')?'is-invalid':''}">
                        <div th:each="e:${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback"
                            id="userNameValidation"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            th:value="${loginData.password}"
                            th:classAppend="${#fields.hasErrors('password')?'is-invalid':''}">
                        <div th:each="e:${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"
                            id="passwordValidation"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${loginData.email}"
                            th:classAppend="${#fields.hasErrors('email')?'is-invalid':''}">
                        <div th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"
                            id="EmailValidation"></div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agreed"
                            th:classAppend="${#fields.hasErrors('agreed')?'is-invalid':''}">

                        <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
                        <div th:each=" e:${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"
                            id="agreeValidation">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
